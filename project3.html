<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Andhra Pradesh Traffic Guardian</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #000;
      padding: 20px;
    }

    h1, .tagline {
      text-align: center;
    }

    .gov-logo {
      width: 80px;
      margin: 0 10px;
      vertical-align: middle;
    }

    .tagline {
      color: #444;
      margin-bottom: 20px;
    }

    .form, .search-bar {
      background: #f1f1f1;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #ccc;
      max-width: 600px;
      margin: auto;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
    }

    button {
      background: #007bff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    video, canvas {
      width: 100%;
      max-height: 300px;
      border-radius: 10px;
      margin: 10px 0;
    }

    .violation-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .violation {
      background: #e3f2fd;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 10px #ccc;
    }

    .violation img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .details {
      padding: 10px;
    }

    .download-btn {
      background: #28a745;
      border: none;
      margin-top: 10px;
      padding: 8px 10px;
      border-radius: 10px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
    }

    #clock {
      position: fixed;
      top: 10px;
      right: 20px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>

  <!-- Real-time clock -->
  <div id="clock"></div>

  <!-- Logos -->
  <div style="text-align:center; margin-bottom:10px;">
    <img src="ap logo.png" alt="AP Govt Emblem" class="gov-logo" />
    <img src="ap police.png" alt="AP Police Logo" class="gov-logo" />
  </div>

  <h1>üö¶ Andhra Pradesh Traffic Guardian</h1>
  <div class="tagline">
    Empowering Citizens to Report Violations ‚Äì<br>
    <strong>Transport Department, Andhra Pradesh State Police</strong><br>
    <small>Official Initiative for Public Safety</small>
  </div>

  <div class="form">
    <input type="text" id="vehicleNumber" placeholder="Enter Vehicle Number" />
    
    <select id="district">
      <option value="">-- Select District --</option>
      <option>Srikakulam</option>
      <option>Vizianagaram</option>
      <option>Visakhapatnam</option>
      <option>East Godavari</option>
      <option>West Godavari</option>
      <option>Krishna</option>
      <option>Guntur</option>
      <option>Prakasam</option>
      <option>Nellore</option>
      <option>Kurnool</option>
      <option>Anantapur</option>
      <option>Chittoor</option>
      <option>YSR Kadapa</option>
    </select>

    <select id="violationType">
      <option value="">-- Select Violation --</option>
      <option value="No Helmet">No Helmet (‚Çπ100)</option>
      <option value="Triple Riding">Triple Riding (‚Çπ500)</option>
      <option value="Mobile Usage">Mobile Usage (‚Çπ1000)</option>
      <option value="Overspeed">Overspeed (‚Çπ400)</option>
      <option value="Wrong Route">Wrong Route (‚Çπ300)</option>
      <option value="Minor Riding">Minor Riding (‚Çπ2000)</option>
    </select>

    <label>üìÅ Upload Image</label>
    <input type="file" id="photoUpload" accept="image/*" />

    <label>üì∑ OR Capture Using Camera</label>
    <video id="video" autoplay playsinline></video>
    <button onclick="capturePhoto()">Capture Photo</button>
    <canvas id="canvas" style="display:none;"></canvas>

    <button onclick="submitViolation()">Submit Violation</button>
  </div>

  <div class="search-bar">
    <input type="text" id="searchBox" onkeyup="searchViolations()" placeholder="Search by Vehicle Number" />
  </div>

  <div class="violation-list" id="violationList"></div>

  <script>
    const fineAmounts = {
      "No Helmet": 100,
      "Triple Riding": 500,
      "Mobile Usage": 1000,
      "Overspeed": 400,
      "Wrong Route": 300,
      "Minor Riding": 2000
    };

    let capturedImage = null;
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => console.error("Camera not available", err));

    function capturePhoto() {
      canvas.style.display = "block";
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext("2d");
      context.drawImage(video, 0, 0);
      capturedImage = canvas.toDataURL("image/png");
      alert("Photo captured!");
    }

    function submitViolation() {
      const number = document.getElementById("vehicleNumber").value.trim().toUpperCase();
      const type = document.getElementById("violationType").value;
      const district = document.getElementById("district").value;
      const uploadFile = document.getElementById("photoUpload").files[0];

      if (!number || !type || (!uploadFile && !capturedImage)) {
        alert("Fill all fields and provide a photo!");
        return;
      }

      if (uploadFile) {
        const reader = new FileReader();
        reader.onload = function(e) {
          saveViolation(number, type, e.target.result, district);
        };
        reader.readAsDataURL(uploadFile);
      } else {
        saveViolation(number, type, capturedImage, district);
      }
    }

    function saveViolation(number, type, image, district) {
      const violation = {
        number,
        type,
        fine: fineAmounts[type],
        photo: image,
        district: district || "Not Selected",
        time: new Date().toLocaleString()
      };

      let data = JSON.parse(localStorage.getItem("violations")) || [];
      data.push(violation);
      localStorage.setItem("violations", JSON.stringify(data));
      displayViolations();
      alert("Violation reported successfully!");
      document.querySelector(".form").reset();
      canvas.style.display = "none";
      capturedImage = null;
    }

    function displayViolations() {
      const list = document.getElementById("violationList");
      list.innerHTML = "";
      const data = JSON.parse(localStorage.getItem("violations")) || [];
      data.forEach((v, index) => {
        list.innerHTML += `
          <div class="violation">
            <img src="${v.photo}" />
            <div class="details">
              <p><strong>Vehicle:</strong> ${v.number}</p>
              <p><strong>Violation:</strong> ${v.type}</p>
              <p><strong>District:</strong> ${v.district}</p>
              <p><strong>Fine:</strong> ‚Çπ${v.fine}</p>
              <p><strong>Time:</strong> ${v.time}</p>
              <button class="download-btn" onclick="downloadSlip(${index})">Download Slip</button>
            </div>
          </div>
        `;
      });
    }

    function downloadSlip(index) {
      const data = JSON.parse(localStorage.getItem("violations"))[index];
      const slipId = "APV-" + Date.now().toString().slice(-6);
      const slip = `
Andhra Pradesh Police Department
-------------------------------
üö¶ Traffic Violation Slip üö¶

Violation ID   : ${slipId}
Vehicle Number : ${data.number}
Violation Type : ${data.type}
Fine Amount    : ‚Çπ${data.fine}
District       : ${data.district}
Date & Time    : ${data.time}

Verified by    : _____________ (Traffic Officer)

‚úÖ This is an auto-generated report from the Traffic Guardian System.
      `;
      const blob = new Blob([slip], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `${data.number}_Slip.txt`;
      link.click();
    }

    function searchViolations() {
      const query = document.getElementById("searchBox").value.toUpperCase();
      const cards = document.querySelectorAll(".violation");
      const data = JSON.parse(localStorage.getItem("violations")) || [];
      cards.forEach((card, index) => {
        const match = data[index].number.includes(query);
        card.style.display = match ? "block" : "none";
      });
    }

    function updateClock() {
      document.getElementById("clock").innerText = new Date().toLocaleString();
    }
    setInterval(updateClock, 1000);
    window.onload = displayViolations;
  </script>

</body>
</html>
